<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK LIGHT THEME</title>
    <link rel = "icon" href = "light_clock.png"   type = "image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <meta name="description" content="Light theme clock from all- projects-possible github clock watch analog and digital and more features. Shows your local time. Check it out now!!" >
    <meta name="keywords" content="HTML, CSS, JavaScript clock all projects possible dark theme light theme analog digital local time">
    <meta name="author" content="all-projects-possible github" > 
    <meta name="theme-color" content="#31b1fb" />

</head>
<body>
    <div class="Button" >
        <a href="index.html">
            <button class="light button" type="button" name="switch to light">Dark Theme</button>
        </a>
    </div> 
    <div class="clock">
        <div class="hour" >
            <div class="hr" id="hr">      
            </div>
        </div>
        <div class="min" >
            <div class="mn" id="mn">      
            </div>
        </div>
        <div class="sec" >
            <div class="sc" id="sc">      
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const deg = 6;
        const hr=document.querySelector('#hr');
        const mn=document.querySelector('#mn');
        const sc=document.querySelector('#sc');

        setInterval(()=>{

        let day = new Date();
        let hh = day.getHours() * 30; /* angle */
        let mm = day.getMinutes() * deg;
        let ss = day.getSeconds() * deg;

        hr.style.transform=`rotateZ(${(hh)+(mm/12)}deg)`;
        mn.style.transform=`rotateZ(${mm}deg)`;
        sc.style.transform=`rotateZ(${ss}deg)`;

        document.getElementById("datetime").innerHTML = day.toLocaleTimeString();

        })
    
    </script>
<div class="tw">
<p><span id="datetime"></span></p>
</div>

</body>
</html>
