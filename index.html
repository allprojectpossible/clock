<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CLOCK DARK THEME</title>
        <link rel = "icon" href = "dark_clock.png"   type = "image/x-icon"> 
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="Dark theme clock from all- projects-possible github clock watch analog and digital and more features. Shows your local time. Check it out now!!" >
    <meta name="keywords" content="HTML, CSS, JavaScript clock all projects possible dark theme light theme analog digital local time">
    <meta name="author" content="all-projects-possible github" > 
    </head>

    <body>
        <div class="Button" >
            <a href="clock2light.html">
                <button class="light button" type="button" name="switch to light">Light Theme</button>
            </a>
        </div> 
        
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr">

                </div>
            </div>
            <div class="min">
                <div class="mn" id="mn">

                </div>
            </div>
            <div class="sec">
                <div class="sc" id="sc">

                </div>
            </div>
        </div>
        <!-- <script>
            document.write(day.getTime())
        </script> -->
        
        <script type="text/javascript">
            const deg = 6;
            const hr=document.querySelector('#hr');
            const mn=document.querySelector('#mn');
            const sc=document.querySelector('#sc');

            setInterval(()=>{

            let day = new Date();
            let hh = day.getHours() * 30; /* angle */
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform=`rotateZ(${(hh)+(mm/12)}deg)`;
            mn.style.transform=`rotateZ(${mm}deg)`;
            sc.style.transform=`rotateZ(${ss}deg)`;

            document.getElementById("datetime").innerHTML = day.toLocaleTimeString();

            })
        
        </script>
<div class="tw">
    <p><span id="datetime"></span></p>
</div>

    </body>
</html>
